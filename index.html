<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stilos generales-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> <!--Icons-->
    <!-- Scripts para bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <title>Encanto</title>
</head>
<body>
   
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="#">
            <img src="images/logo.jpeg" alt="Logo" id="logo">
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Productos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    
                      <li><a class="dropdown-item" onclick="displayProductos('collares')" href="#">Collares</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" onclick="displayProductos('llaveros')" href="#">Llaveros</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" onclick="displayProductos('pulseras')" href="#">Pulseras</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Vinchas</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Zarcillos</a></li>
                    </ul>
                </li>
             <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Envíos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cuidados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Políticas de cambio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
              <button class="btnCarrito"><i class="bi bi-cart"></i><i class="bi bi-cart-check-fill"></i> Ver carrito</button>
              </li>
            </ul>
           
        
        
        </div>
        </div>
      </nav>
    
    <!--Products y carrito-->
    <div class="container">
      <div class="row">
          <!-- Elementos generados a partir del JSON -->
          <main id="items" class="col-sm-12 row"></main>
         
          <!--aviso de producto agregado al carrito-->
          <span id="cartel" class="cartel col-sm-3">Artículo agregado al carrito</span>
      </div>
  </div>  

   <!-- Carrito -->
    <div class="carrito row" id="mostrarCarrito">
        <h2>Productos</h2>       
        <!-- Elementos del carrito -->
        <ul id="carrito" class="list-group row"></ul>
        <hr>
        <!-- Precio total -->
        <p class="text-right">Total: <span id="total"></span> &dollar;</p>
      <div>
        <button id="boton-vaciar" class="btn btn-danger col-3">Vaciar</button>
        <button id="carritoParaEnviar" type="button" class="btn btn-primary col-3">Hacer pedido</button>
        <button type="button" id="btnSeguirComprando" class="btn btn-success col-3">Continuar</button>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
